<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For Akshi | Happy Rose Day</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: 'Great Vibes', cursive; }
        canvas { display: block; }
        .content {
            position: absolute; top: 10%; width: 100%; text-align: center;
            color: #ff4d6d; pointer-events: none; z-index: 100;
        }
        h1 { font-size: 4rem; text-shadow: 0 0 20px #ff0044; margin: 0; filter: drop-shadow(2px 4px 6px black); }
        p { color: #ffb3c1; font-size: 1.5rem; letter-spacing: 2px; }
        #instructions {
            position: fixed; bottom: 20px; width: 100%; text-align: center;
            color: white; font-family: sans-serif; font-size: 0.8rem; opacity: 0.5;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body onclick="startExperience()">

    <div class="content">
        <h1>Happy Rose Day, Akshi</h1>
        <p>"I'll never fall in love until I found her..."</p>
    </div>

    <div id="instructions">Tap anywhere to feel the magic âœ¨</div>

    <audio id="song" loop>
        <source src="https://www.mboxdrive.com/untilifoundher.mp3" type="audio/mpeg">
    </audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, particles, rose;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.z = 4;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            // Lighting
            const light = new THREE.PointLight(0xffffff, 1.5, 100);
            light.position.set(5, 5, 5);
            scene.add(light);
            scene.add(new THREE.AmbientLight(0x404040, 2));

            // THE ROSE (Mathematical Petals)
            rose = new THREE.Group();
            const petalMat = new THREE.MeshPhongMaterial({ 
                color: 0xff0033, 
                side: THREE.DoubleSide, 
                shininess: 100,
                specular: 0x220000 
            });

            for(let i=0; i<60; i++) {
                const ratio = i / 60;
                const angle = i * 0.3;
                const radius = Math.sqrt(ratio) * 1.5;
                
                const geom = new THREE.SphereGeometry(0.5, 32, 32, 0, Math.PI * 0.8, 0, Math.PI * 0.5);
                const petal = new THREE.Mesh(geom, petalMat);
                
                petal.position.set(Math.cos(angle)*radius*0.3, ratio * 1.5, Math.sin(angle)*radius*0.3);
                petal.rotation.set(ratio * Math.PI, angle, 0.5);
                petal.scale.set(ratio+0.2, ratio+0.2, ratio+0.2);
                rose.add(petal);
            }
            scene.add(rose);

            // STEM
            const stemGeom = new THREE.CylinderGeometry(0.03, 0.03, 3);
            const stemMat = new THREE.MeshPhongMaterial({ color: 0x013220 });
            const stem = new THREE.Mesh(stemGeom, stemMat);
            stem.position.y = -0.5;
            rose.add(stem);

            // MAGIC PARTICLES
            const partGeom = new THREE.BufferGeometry();
            const partCount = 500;
            const posArray = new Float32Array(partCount * 3);

            for(let i=0; i<partCount * 3; i++) {
                posArray[i] = (Math.random() - 0.5) * 10;
            }
            partGeom.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
            const partMat = new THREE.PointsMaterial({ size: 0.02, color: 0xff4d6d, transparent: true });
            particles = new THREE.Points(partGeom, partMat);
            scene.add(particles);

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            rose.rotation.y += 0.005;
            
            // Particle Movement
            particles.rotation.y += 0.001;
            particles.position.y -= 0.005;
            if(particles.position.y < -2) particles.position.y = 2;

            renderer.render(scene, camera);
        }

        function startExperience() {
            document.getElementById('song').play();
            document.getElementById('instructions').style.display = 'none';
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script>
</body>
</html>
