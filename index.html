<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Rose Day üåπ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: 'Segoe UI', sans-serif;
}

body{
  height:100vh;
  background: radial-gradient(circle at top,#ff5f8d,#a10035);
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  color:white;
}

/* glass container */
.container{
  background:rgba(0,0,0,0.3);
  padding:50px;
  border-radius:25px;
  text-align:center;
  box-shadow:0 0 50px rgba(0,0,0,0.5);
}

/* title */
h1{
  font-size:3rem;
  margin-bottom:30px;
}
h1 span{
  color:#ffd1dc;
}

/* 3D rose */
.scene{
  width:200px;
  height:200px;
  margin:0 auto 30px;
  perspective:800px;
}

.rose3d{
  width:100%;
  height:100%;
  position:relative;
  transform-style:preserve-3d;
  animation:spin 6s linear infinite;
  font-size:120px;
  display:flex;
  justify-content:center;
  align-items:center;
}

@keyframes spin{
  0%{transform:rotateY(0deg) rotateX(0deg)}
  100%{transform:rotateY(360deg) rotateX(360deg)}
}

/* text */
#typing{
  font-size:1.4rem;
  line-height:1.8;
  min-height:120px;
}

/* petals */
.petal{
  position:absolute;
  top:-20px;
  font-size:22px;
  opacity:0.7;
  animation:fall linear infinite;
}

@keyframes fall{
  to{
    transform:translateY(110vh) rotate(360deg);
  }
}
</style>
</head>

<body>

<!-- BACKGROUND MUSIC -->
<audio id="bgMusic" autoplay loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="container">
  <h1>Happy Rose Day <span>jasdh</span> üåπ</h1>

  <div class="scene">
    <div class="rose3d">üåπ</div>
  </div>

  <div id="typing"></div>
</div>

<script>
/* force autoplay */
window.addEventListener("click",()=>{
  const music=document.getElementById("bgMusic");
  music.play();
});

/* typing text */
const lines=[
  "Aaj Rose Day hai‚Ä¶",
  "Rose sirf flower nahi hota.",
  "Rose wo feeling hoti hai jo bina bole sab keh jaaye.",
  "Aur tum, jasdh‚Ä¶",
  "Tum meri favorite rose ho. üåπ‚ù§Ô∏è"
];

let i=0,j=0;
const speed=45;
const box=document.getElementById("typing");

function type(){
  if(i<lines.length){
    if(j<lines[i].length){
      box.innerHTML+=lines[i][j];
      j++;
      setTimeout(type,speed);
    }else{
      box.innerHTML+="<br><br>";
      j=0;
      i++;
      setTimeout(type,600);
    }
  }
}
type();

/* falling petals */
function petal(){
  const p=document.createElement("div");
  p.className="petal";
  p.innerHTML="üåπ";
  p.style.left=Math.random()*100+"vw";
  p.style.animationDuration=(3+Math.random()*5)+"s";
  document.body.appendChild(p);
  setTimeout(()=>p.remove(),8000);
}
setInterval(petal,300);
</script>

</body>
</html>
