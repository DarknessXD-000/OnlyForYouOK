<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Akshi ðŸŒ¹</title>
    <style>
        body { margin: 0; overflow: hidden; background: #050000; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        #canvas-container { width: 100vw; height: 100vh; cursor: pointer; }
        
        .ui-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #ff4d6d;
            pointer-events: none;
            z-index: 10;
        }

        h1 { 
            font-size: 3.5rem; 
            margin: 0; 
            letter-spacing: 3px; 
            text-shadow: 0 0 20px #ff4d6d;
            animation: pulse 2s infinite ease-in-out;
        }

        p { font-size: 1.2rem; color: #ffb3c1; font-style: italic; opacity: 0.8; }

        .hint {
            position: fixed;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: rgba(255,255,255,0.4);
            font-size: 0.8rem;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 1; }
        }
    </style>
</head>
<body onclick="playMusic()">

    <div class="ui-overlay">
        <h1>For Akshi</h1>
        <p>"I'll never fall in love until I found her..."</p>
    </div>

    <div class="hint">Tap anywhere to play the magic âœ¨</div>
    <div id="canvas-container"></div>

    <audio id="bgMusic" loop>
        <source src="https://www.mboxdrive.com/untilifoundher.mp3" type="audio/mpeg">
    </audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, rose, petals = [];
        let musicStarted = false;

        function playMusic() {
            if(!musicStarted) {
                document.getElementById('bgMusic').play();
                musicStarted = true;
                document.querySelector('.hint').style.display = 'none';
            }
        }

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
            scene.add(ambientLight);
            const spotLight = new THREE.SpotLight(0xff0044, 2);
            spotLight.position.set(5, 10, 5);
            scene.add(spotLight);

            // 3D Rose Creation
            rose = new THREE.Group();
            const petalMat = new THREE.MeshPhongMaterial({ color: 0xd00000, shininess: 80, side: THREE.DoubleSide });
            
            for (let i = 0; i < 40; i++) {
                const petalGeom = new THREE.TorusGeometry(0.2 + (i * 0.04), 0.15, 10, 50, Math.PI * 1.3);
                const mesh = new THREE.Mesh(petalGeom, petalMat);
                mesh.rotation.set(Math.random()*Math.PI, Math.random()*Math.PI, Math.random()*Math.PI);
                rose.add(mesh);
            }
            scene.add(rose);

            // Floating Petals Background
            const pGeom = new THREE.PlaneGeometry(0.1, 0.1);
            const pMat = new THREE.MeshBasicMaterial({ color: 0xff0044, side: THREE.DoubleSide });
            for(let i=0; i<100; i++) {
                const p = new THREE.Mesh(pGeom, pMat);
                p.position.set(Math.random()*10-5, Math.random()*10-5, Math.random()*10-5);
                p.rotation.set(Math.random()*Math.PI, Math.random()*Math.PI, 0);
                scene.add(p);
                petals.push(p);
            }

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            rose.rotation.y += 0.005;
            rose.rotation.x += 0.002;

            // Animate falling petals
            petals.forEach(p => {
                p.position.y -= 0.01;
                p.rotation.x += 0.01;
                if(p.position.y < -5) p.position.y = 5;
            });

            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script>
</body>
</html>
