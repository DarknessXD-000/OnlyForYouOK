<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rose Day üåπ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Cormorant+Garamond:wght@600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
  height:100vh;
  background:linear-gradient(180deg,#140014,#32001a);
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  color:white;
  font-family:'Playfair Display', serif;
}

/* heart */
.heart{
  font-size:180px;
  color:#ff4d6d;
  text-shadow:0 0 40px rgba(255,77,109,0.9);
  animation:beat 1.2s infinite;
  z-index:2;
}

@keyframes beat{
  0%{transform:scale(1)}
  50%{transform:scale(1.2)}
  100%{transform:scale(1)}
}

/* name */
.text{
  position:absolute;
  bottom:18%;
  text-align:center;
  font-size:1.6rem;
  font-family:'Cormorant Garamond', serif;
  letter-spacing:1px;
  z-index:2;
}

/* lyrics */
.lyrics{
  position:absolute;
  top:10%;
  width:100%;
  text-align:center;
  font-size:1.7rem;
  font-family:'Cormorant Garamond', serif;
  letter-spacing:1px;
  opacity:0;
  animation:lyricFade 6s infinite;
  z-index:2;
}

@keyframes lyricFade{
  0%{opacity:0;transform:translateY(10px)}
  20%{opacity:1;transform:translateY(0)}
  80%{opacity:1}
  100%{opacity:0;transform:translateY(-10px)}
}

/* falling roses */
.petal{
  position:absolute;
  top:-40px;
  font-size:30px;
  opacity:0.7;
  pointer-events:none;
  animation:fall linear infinite;
}

@keyframes fall{
  to{transform:translateY(110vh) rotate(360deg);}
}

/* clickable items */
.item{
  position:absolute;
  font-size:70px;
  cursor:pointer;
  z-index:3;
  animation:pop 0.35s ease;
}

@keyframes pop{
  from{transform:scale(0)}
  to{transform:scale(1)}
}

/* overlay */
#overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.88);
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:1.7rem;
  font-family:'Cormorant Garamond', serif;
  cursor:pointer;
  z-index:5;
}
</style>
</head>

<body>

<audio id="music" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<div id="overlay">Touch the moment ‚ù§Ô∏è</div>

<div class="lyrics" id="lyrics"></div>

<div class="heart">‚ù§Ô∏è</div>

<div class="text">
  Happy Rose Day<br>
  <strong>Akshi</strong>
</div>

<script>
const overlay=document.getElementById("overlay");
const music=document.getElementById("music");
const lyricBox=document.getElementById("lyrics");

/* lyrics (short & safe) */
const lyricLines=[
  "I never knew love until I found you",
  "Every moment feels softer with you",
  "This melody feels like home",
  "You are my calm in every storm",
  "In this song, I see you"
];
let l=0;

function changeLyric(){
  lyricBox.style.opacity=0;
  setTimeout(()=>{
    lyricBox.innerText=lyricLines[l];
    lyricBox.style.opacity=1;
    l=(l+1)%lyricLines.length;
  },500);
}
changeLyric();
setInterval(changeLyric,6000);

/* start */
overlay.addEventListener("click",()=>{
  music.play();
  overlay.style.display="none";
  spawnItems();
});

/* rose rain */
function rain(){
  const r=document.createElement("div");
  r.className="petal";
  r.innerHTML="üåπ";
  r.style.left=Math.random()*100+"vw";
  r.style.animationDuration=(3+Math.random()*5)+"s";
  document.body.appendChild(r);
  setTimeout(()=>r.remove(),8000);
}
setInterval(rain,240);

/* interactive items */
const emojis=["üåπ","üéÇ","üç¶","üßÅ"];

function spawnItem(){
  const item=document.createElement("div");
  item.className="item";
  item.innerHTML=emojis[Math.floor(Math.random()*emojis.length)];

  const size=70;
  item.style.left=Math.random()*(window.innerWidth-size)+"px";
  item.style.top=Math.random()*(window.innerHeight-size)+"px";

  item.onclick=()=>{
    item.remove();
    spawnItem();
  };

  document.body.appendChild(item);
}

function spawnItems(){
  for(let i=0;i<10;i++) spawnItem();
}
</script>

</body>
</html>
