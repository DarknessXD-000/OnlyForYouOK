<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Akshi ðŸŒ¹</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle, #2b0000 0%, #000000 100%);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Great Vibes', cursive;
        }

        /* The Main Realistic Rose */
        .rose-container {
            position: relative;
            width: 300px;
            height: 300px;
            animation: float 4s ease-in-out infinite;
            z-index: 5;
            filter: drop-shadow(0 0 20px rgba(255, 0, 68, 0.6));
        }

        .rose-container img {
            width: 100%;
            height: auto;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        /* Text Styling */
        .message {
            position: absolute;
            top: 15%;
            text-align: center;
            color: #ff4d6d;
            width: 100%;
            z-index: 10;
        }

        h1 { font-size: 4rem; margin: 0; text-shadow: 0 0 20px #ff0044; }
        p { color: #ffb3c1; font-size: 1.5rem; }

        /* Falling Petals (Particles) */
        .petal {
            position: absolute;
            background: #ff0044;
            border-radius: 150% 0 150% 0;
            opacity: 0.7;
            pointer-events: none;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }

        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); display: flex; justify-content: center;
            align-items: center; color: white; z-index: 100; cursor: pointer;
            font-family: sans-serif; letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <div id="overlay" onclick="startApp()">
        <h2>CLICK TO OPEN YOUR SURPRISE, AKSHI âœ¨</h2>
    </div>

    <div class="message">
        <h1>Happy Rose Day, Akshi</h1>
        <p>"Until I Found Her..."</p>
    </div>

    <div class="rose-container">
        <img src="https://www.pngplay.com/wp-content/uploads/13/Rose-Flower-PNG-Images-HD.png" alt="Rose">
    </div>

    <audio id="bgSong" loop>
        <source src="https://www.mboxdrive.com/untilifoundher.mp3" type="audio/mpeg">
    </audio>

    <script>
        function startApp() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('bgSong').play();
            createPetals();
        }

        function createPetals() {
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const petal = document.createElement('div');
                    petal.className = 'petal';
                    
                    const size = Math.random() * 15 + 10 + 'px';
                    petal.style.width = size;
                    petal.style.height = size;
                    
                    petal.style.left = Math.random() * 100 + 'vw';
                    petal.style.animationDuration = Math.random() * 3 + 2 + 's';
                    petal.style.opacity = Math.random();
                    
                    document.body.appendChild(petal);
                    
                    // Remove petal after animation
                    setTimeout(() => petal.remove(), 5000);
                }, i * 200);
            }
            // Keep generating petals
            setInterval(createPetals, 10000);
        }
    </script>
</body>
</html>
