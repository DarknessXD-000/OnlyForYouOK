<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Rose Day üåπ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: 'Segoe UI', sans-serif;
}

body{
  height:100vh;
  background: linear-gradient(135deg,#ff416c,#ff4b2b);
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  color:white;
}

/* container */
.container{
  background:rgba(0,0,0,0.25);
  padding:40px;
  border-radius:20px;
  max-width:700px;
  text-align:center;
  box-shadow:0 0 40px rgba(0,0,0,0.4);
  animation:fadeIn 2s ease;
}

h1{
  font-size:3rem;
}
h1 span{
  color:#ffd1dc;
}

.rose{
  font-size:4rem;
  margin:20px 0;
  animation:float 3s ease-in-out infinite;
}

#typing{
  font-size:1.4rem;
  line-height:1.8;
  min-height:140px;
}

/* animations */
@keyframes float{
  0%{transform:translateY(0)}
  50%{transform:translateY(-15px)}
  100%{transform:translateY(0)}
}

@keyframes fadeIn{
  from{opacity:0;transform:scale(0.9)}
  to{opacity:1;transform:scale(1)}
}

/* rose petals */
.petal{
  position:absolute;
  top:-20px;
  font-size:20px;
  opacity:0.7;
  animation:fall linear infinite;
}

@keyframes fall{
  to{
    transform:translateY(110vh) rotate(360deg);
  }
}

/* play button */
#playBtn{
  position:fixed;
  bottom:20px;
  right:20px;
  padding:12px 18px;
  border:none;
  border-radius:30px;
  background:#ff5c8a;
  color:white;
  font-size:14px;
  cursor:pointer;
  box-shadow:0 0 15px rgba(0,0,0,0.3);
}
</style>
</head>

<body>

<!-- Background music (Until I Found You) -->
<iframe id="yt"
  width="0" height="0"
  src="https://www.youtube.com/embed/qV5lzRHrGeg?autoplay=1&loop=1&playlist=qV5lzRHrGeg"
  allow="autoplay">
</iframe>

<div class="container">
  <h1>Happy Rose Day <span>jasdh</span> üåπ</h1>
  <div class="rose">üåπ</div>
  <div id="typing"></div>
</div>

<button id="playBtn" onclick="enableMusic()">‚ñ∂ Play Music</button>

<script>
/* typing text */
const text = [
  "Aaj Rose Day hai‚Ä¶",
  "Rose sirf flower nahi hota.",
  "Rose wo feeling hoti hai jo bina bole sab keh jaaye.",
  "Bilkul tumhari tarah, jasdh.",
  "You are not just a rose.",
  "You are my favorite one. üåπ‚ù§Ô∏è"
];

let i = 0, j = 0;
const speed = 50;
const typingDiv = document.getElementById("typing");

function type(){
  if(i < text.length){
    if(j < text[i].length){
      typingDiv.innerHTML += text[i].charAt(j);
      j++;
      setTimeout(type, speed);
    } else {
      typingDiv.innerHTML += "<br><br>";
      j = 0;
      i++;
      setTimeout(type, 600);
    }
  }
}
type();

/* rose petals */
function createPetal(){
  const petal = document.createElement("div");
  petal.className = "petal";
  petal.innerHTML = "üåπ";
  petal.style.left = Math.random() * 100 + "vw";
  petal.style.animationDuration = (3 + Math.random()*5) + "s";
  document.body.appendChild(petal);

  setTimeout(()=>petal.remove(),8000);
}
setInterval(createPetal,300);

/* music enable for browsers */
function enableMusic(){
  const iframe = document.getElementById("yt");
  iframe.src += "";
  document.getElementById("playBtn").style.display="none";
}
</script>

</body>
</html>
