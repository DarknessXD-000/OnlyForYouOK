<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For Akshi ðŸŒ¹</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; background: #0b0000; overflow: hidden; font-family: 'Great Vibes', cursive; }
        canvas { display: block; }
        .ui {
            position: absolute; top: 15%; width: 100%; text-align: center;
            color: #ff4d6d; z-index: 10; pointer-events: none;
        }
        h1 { font-size: 4.5rem; margin: 0; text-shadow: 0 0 25px #ff0044; }
        p { color: #ffb3c1; font-size: 1.6rem; opacity: 0.9; }
        #click-me {
            position: fixed; bottom: 30px; width: 100%; text-align: center;
            color: white; font-family: sans-serif; font-size: 0.9rem; letter-spacing: 2px;
            animation: blink 2s infinite; cursor: pointer;
        }
        @keyframes blink { 0%, 100% {opacity: 0.3;} 50% {opacity: 1;} }
    </style>
</head>
<body onclick="initExperience()">

    <div class="ui">
        <h1>Happy Rose Day, Akshi</h1>
        <p>"I'll never fall in love until I found her..."</p>
    </div>

    <div id="click-me">TAP ANYWHERE TO START THE VIBE âœ¨</div>

    <audio id="song" loop>
        <source src="https://www.mboxdrive.com/untilifoundher.mp3" type="audio/mpeg">
    </audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, roseGroup, particles;
        let started = false;

        function initExperience() {
            if (started) return;
            started = true;
            document.getElementById('song').play();
            document.getElementById('click-me').style.display = 'none';
            setupScene();
        }

        function setupScene() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1, 5);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x050000, 1);
            document.body.appendChild(renderer.domElement);

            // Lighting for Realistic Depth
            const ambient = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambient);
            const pointLight = new THREE.PointLight(0xff0044, 2, 50);
            pointLight.position.set(5, 5, 5);
            scene.add(pointLight);

            // THE ROSE MODELING
            roseGroup = new THREE.Group();
            const petalMaterial = new THREE.MeshPhongMaterial({ 
                color: 0xff0033, 
                side: THREE.DoubleSide, 
                shininess: 40 
            });

            // Create Petals in Spiral
            for (let i = 0; i < 30; i++) {
                const petalGeom = new THREE.SphereGeometry(0.8, 20, 20, 0, Math.PI / 1.5, 0, Math.PI / 1.5);
                const petal = new THREE.Mesh(petalGeom, petalMaterial);
                
                const angle = i * 0.5;
                const r = i * 0.05;
                petal.position.set(Math.cos(angle) * r, i * 0.06, Math.sin(angle) * r);
                petal.rotation.set(Math.PI / 2 + (i * 0.1), angle, 0);
                petal.scale.set(0.5 + i*0.02, 0.5 + i*0.02, 0.5 + i*0.02);
                roseGroup.add(petal);
            }

            // Stem & Leaves
            const stemGeom = new THREE.CylinderGeometry(0.04, 0.04, 4);
            const stemMat = new THREE.MeshPhongMaterial({ color: 0x013220 });
            const stem = new THREE.Mesh(stemGeom, stemMat);
            stem.position.y = -2;
            roseGroup.add(stem);

            scene.add(roseGroup);

            // Floating Particles (The "Mast" Part)
            const pGeometry = new THREE.BufferGeometry();
            const count = 800;
            const pos = new Float32Array(count * 3);
            for(let i=0; i<count*3; i++) pos[i] = (Math.random() - 0.5) * 12;
            pGeometry.setAttribute('position', new THREE.BufferAttribute(pos, 3));
            const pMaterial = new THREE.PointsMaterial({ size: 0.015, color: 0xff4d6d });
            particles = new THREE.Points(pGeometry, pMaterial);
            scene.add(particles);

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            if (roseGroup) roseGroup.rotation.y += 0.005;
            if (particles) {
                particles.rotation.y += 0.001;
                particles.position.y -= 0.003;
                if(particles.position.y < -3) particles.position.y = 3;
            }
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
