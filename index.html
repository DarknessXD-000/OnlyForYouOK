<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rose Day Akshi Cutieüåπ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Playfair Display', serif;
}

body{
  height:100vh;
  background:linear-gradient(180deg,#1a001a,#33001a);
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  color:white;
}

/* center heart */
.heart{
  font-size:160px;
  color:#ff4d6d;
  text-shadow:0 0 30px rgba(255,77,109,0.8);
  animation:beat 1.2s infinite;
  z-index:2;
}

@keyframes beat{
  0%{transform:scale(1)}
  50%{transform:scale(1.15)}
  100%{transform:scale(1)}
}

/* text */
.text{
  position:absolute;
  bottom:18%;
  text-align:center;
  font-size:1.4rem;
  opacity:0.9;
  z-index:2;
}

/* falling roses */
.petal{
  position:absolute;
  top:-30px;
  font-size:24px;
  opacity:0.7;
  pointer-events:none;
  animation:fall linear infinite;
}

@keyframes fall{
  to{
    transform:translateY(110vh) rotate(360deg);
  }
}

/* clickable rose */
.click-rose{
  position:absolute;
  font-size:40px;
  cursor:pointer;
  z-index:3;
  animation:pop 0.4s ease;
}

@keyframes pop{
  from{transform:scale(0)}
  to{transform:scale(1)}
}

/* tap overlay */
#overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.85);
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:1.6rem;
  text-align:center;
  cursor:pointer;
  z-index:5;
}
</style>
</head>

<body>

<!-- MUSIC -->
<audio id="music" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<!-- TAP TO START -->
<div id="overlay">
  Tap anywhere ‚ù§Ô∏è<br>
  to feel this moment
</div>

<!-- CENTER -->
<div class="heart">‚ù§Ô∏è</div>

<div class="text">
  Happy Rose Day<br>
  <strong>Akshi</strong> üåπ<br>
  <small>(Tap the roses)</small>
</div>

<script>
/* music start */
const overlay=document.getElementById("overlay");
const music=document.getElementById("music");

overlay.addEventListener("click",()=>{
  music.play();
  overlay.style.display="none";
  spawnRose();
});

/* background rose rain */
function rain(){
  const r=document.createElement("div");
  r.className="petal";
  r.innerHTML="üåπ";
  r.style.left=Math.random()*100+"vw";
  r.style.animationDuration=(3+Math.random()*5)+"s";
  document.body.appendChild(r);
  setTimeout(()=>r.remove(),8000);
}
setInterval(rain,250);

/* interactive rose */
function spawnRose(){
  const rose=document.createElement("div");
  rose.className="click-rose";
  rose.innerHTML="üåπ";

  const size=40;
  rose.style.left=Math.random()*(window.innerWidth-size)+"px";
  rose.style.top=Math.random()*(window.innerHeight-size)+"px";

  rose.addEventListener("click",()=>{
    rose.remove();
    spawnRose();
  });

  document.body.appendChild(rose);
}
</script>

</body>
</html>
